<div class="row mx-auto">
  <div class="card col-xs-12 col-sm-5 col-md-5 col-lg-3 col-xl-2" *ngFor="let product of products">
    <a href="#img" class="card-link mx-auto"><img class="card-img-top" [src]="product.images[0]"
                                                  alt="Card image cap"></a>
    <div class="card-body">
      <a href="#link" class="card-link">
        <h6 class="card-title">{{product.name}}</h6>
      </a>
      <h6>{{product.bulkPrice}} {{product.currency}}</h6>
      <a href="#cart" class="btn btn-outline-success d-block mx-auto"><i class="fa fa-shopping-bag"></i>&nbsp;&nbsp;В кошик</a>
    </div>
  </div>
</div>

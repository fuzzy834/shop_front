<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let language of languages">
    {{language.name}}
    <div class="btn-group pull-right">
      <button class="btn btn-sm btn-outline-dark" (click)="editLanguage(language)" data-toggle="modal" data-target="#language-modal"><i
        class="fa fa-pencil"></i></button>
      <button class="btn btn-sm btn-outline-dark" (click)="deleteLanguage(language)"><i class="fa fa-trash"></i>
      </button>
    </div>
  </li>
</ul>
<br>
<div>
  <button (click)="resetLanguage()" type="button" class="btn btn-outline-dark"
          data-toggle="modal" data-target="#language-modal">
    Додати мову
  </button>
</div>

<div class="modal fade" id="language-modal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Нова мова</h5>
        <button type="button" class="close" data-dismiss="modal" data-target="#language-modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="#" autocomplete="off">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Назва</span>
              </div>
              <input [(ngModel)]="language.name" name="name" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Код</span>
              </div>
              <input [(ngModel)]="language.code" name="code" type="text" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="addLanguage(language)" data-dismiss="modal" data-target="#language-modal" type="button"
                class="btn btn-outline-dark">Зберегти
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row" [formGroup]="parentForm">
  <div class="input-wrapper">
    <ng-template [ngIf]="textarea" [ngIfElse]="input">
        <textarea class="form-control" style="resize: none" type="text"
                  *ngFor="let language of languages"
                  [placeholder]="title"
                  [formControlName]="name + '-' + language.code"
                  [hidden]="language.code !== langSelect.value"
                  [name]="name"
                  [lang]="language.code"
                  [id]="name + '-' + language.code"></textarea>
    </ng-template>
    <ng-template #input>
      <input class="form-control" type="text"
             *ngFor="let language of languages"
             [placeholder]="title"
             [formControlName]="name + '-' + language.code"
             [hidden]="language.code !== langSelect.value"
             [name]="name"
             [lang]="language.code"
             [id]="name + '-' + language.code">
    </ng-template>
    <span class="fa fa-check" *ngIf="isValid(langSelect)"></span>
    <span class="fa fa-times" *ngIf="!isValid(langSelect) && isDirty(langSelect)"></span>
  </div>
  <div class="lang-select">
    <select class="form-control custom-select" (change)="cd.detectChanges()" #langSelect>
      <option *ngFor="let language of languages" [value]="language.code">{{language.name}}</option>
    </select>
  </div>
</div>
